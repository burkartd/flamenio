<body>

                                </a>
                            </li>

                            <li>
                                <a href="" onclick="checkAll()" class="flex text-[22px] font-regular items-center">

                </div>
            </div>
            <script>
                  function checkAll() {
                      var inputs = document.querySelectorAll('.toggler'); 
                      for (var i = 0; i < inputs.length; i++) {
                          inputs[i].checked = false; 
                      } 
                  } 
            </script>
        </div>

        <div class="col-start-2 col-span-10 mb-6 mt-[80px]"><!--Obsah stranky - formuláře--> 
            <form class="mt-6 py-4 px-4 mb-6 bg-dark rounded-xl">
                <div class="flex justify-between">
                    <span class="text-xl text-whiteb">
                        Formulář anamnéza
                    </span>
                    <button class="text-lg text-whiteb hover:text-rosen underline">
                        Poslat
                    </button>
                </div>
                    <div class="pt-6">
                        <textarea
                        class="
                        form-control
                        block
                        w-full
                        px-3
                        py-2
                        text-base
                        font-normal
                        text-dark
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded-xl
                        transition
                        ease-in-out
                        m-0 
                        focus:text-gray-700 focus:bg-white focus:border-dark focus:outline-none
                        "
                        id="exampleFormControlTextarea1"
                        rows="3"
                        value=""
                        required
                        >Máte nějaké alergie? Případně jaké?</textarea>                      
                    </div>
                    <div class="pt-6">
                        <textarea
                        class="
                        form-control
                        block
                        w-full
                        px-3
                        py-2
                        text-base
                        font-normal
                        text-dark
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded-xl
                        transition
                        ease-in-out
                        m-0 
                        focus:text-gray-700 focus:bg-white focus:border-dark focus:outline-none
                        "

                        value=""
                        required

                        <textarea
                        class="
                        form-control
                        block
                        w-full
                        px-3
                        py-2
                        text-base
                        font-normal
                        text-dark
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded-xl
                        transition
                        ease-in-out
                        m-0 
                        focus:text-gray-700 focus:bg-white focus:border-dark focus:outline-none
                        "
                        id="exampleFormControlTextarea1"
                        rows="3"
                        value=""
                        required
                        >Užíváte nějaké léky? Případně jaké?</textarea>                      
                    </div>
            </form>

            <form class="mt-6 py-4 px-4 mb-6 bg-dark rounded-xl">
                <div class="flex justify-between ">
                    <span class="text-xl text-whiteb">
                        Formulář doplňující
                    </span>
                    <button class="text-lg text-whiteb hover:text-rosen underline">
                        Poslat
                    </button>
                </div>
                    <div class="pt-6">
                        <textarea
                        class="
                        form-control
                        block
                        w-full
                        px-3
                        py-2
                        text-base
                        font-normal
                        text-dark
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded-xl
                        transition
                        ease-in-out
                        m-0 
                        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none

                        rows="3"
                        value=""

                    <div class="pt-6">
                        <textarea
                        class="
                        form-control
                        block

                        py-2
                        text-base
                        font-normal
                        text-dark
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded-xl
                        transition
                        ease-in-out
                        m-0

                        form-control
                        block

                        px-3
                        py-2
                        text-base
                        font-normal
                        text-dark
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded-xl
                        transition
                        ease-in-out
                        m-0 
                        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                        "
                        id="exampleFormControlTextarea1"
                        rows="3"
                        value=""
                        required

            </div>
