<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galenio - Bouráme jazykovou bariéru ve zdravotnictví</title>
    <link rel="stylesheet" href="./css/tailwind.css">
</head>
<body>
    <div class="h-screen w-screen bg-dark grid grid-cols-12 font-poppins"><!--Full stranka-->
        <div class="col-start-2 col-span-10 h-[14vh] flex justify-center items-end"><!--nadpis-->
            <h4 class="text-xl font-poppins font-medium text-center text-whiteb px-0 md:text-2xl lg:text-3xl">
                Vyplňte nám prosím údaje, 
                ať víme s kým komunikujeme
            </h4>
        </div>
        <div class="col-start-2 col-span-10 h-[16vh] flex justify-center items-end"><!--Help site link-->
            <div>
                <div class="mt-6 text-whiteb font-light text-lg flex text-center justify-center md:text-xl">
                    Galenio is there to help you with communication in hospitals. 
                </div>
                <div class="mt-2 text-rosen underline font-medium text-md flex justify-center md:text-lg">
                    Want to know more?
                </div>
            </div>
        </div>
        <div class="col-start-2 col-span-10 h-[50vh]"><!--Form-->
            <form class="pt-6">

                <input class="bg-whiteb bg-clip-padding bg-no-repeat md:w-[70%] md:ml-[15%] lg:w-[50%] lg:ml-[25%]
                border border-solid border-dark h-[7vh] appearance-none rounded w-full text-base
                text-dark py-2 px-4 leading-tight focus:outline-none focus:bg-whiteb focus:border-rosen" id="full-name" type="text" 
                maxlength="30" placeholder="Jméno - povinné" required>

                <input class="bg-whiteb bg-clip-padding bg-no-repeat mt-4 md:w-[70%] md:ml-[15%] lg:w-[50%] lg:ml-[25%]
                border border-solid border-dark h-[7vh] appearance-none rounded w-full text-base
                text-dark py-2 px-4 leading-tight focus:outline-none focus:bg-whiteb focus:border-rosen" id="full-name" type="text" 
                maxlength="30" placeholder="Příjmení - povinné" required>

                <input class="bg-whiteb bg-clip-padding bg-no-repeat mt-4 md:w-[70%] md:ml-[15%] lg:w-[50%] lg:ml-[25%]
                border border-solid border-dark h-[7vh] appearance-none rounded w-full text-base
                text-dark py-2 px-4 leading-tight focus:outline-none focus:bg-whiteb focus:border-rosen" id="full-name" type="text" 
                maxlength="20" placeholder="Datum narození">

                <div class="relative">
                    <select class="form-select appearance-none h-[7vh]
                        block
                        w-full md:w-[70%] md:ml-[15%] lg:w-[50%] lg:ml-[25%]
                        px-3
                        py-1.5
                        text-base
                        text-dark
                        bg-whiteb bg-clip-padding bg-no-repeat
                        border border-solid border-dark
                        rounded
                        transition
                        ease-in-out
                        mt-4
                        focus:text-dark focus:bg-whiteb focus:border-rosen focus:outline-none" aria-label="Default select example">
                          <option selected>Státní příslušnost</option>
                          <option value="1">Česká republika</option>
                          <option value="2">Něměcká spolková republika</option>
                          <option value="3">Polská republika</option>
                    </select>
                    <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex md:w-[20%]  lg:w-[28%] items-center pr-2">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
                        </svg>
                    </span>
                </div>
                <div class="flex items-center mt-2 md:mt-4 lg:mt-6 justify-start md:w-[70%] md:ml-[15%] lg:w-[50%] lg:ml-[25%]">
                    <div class="flex items-center mr-8">
                        <input checked id="default-radio-1" type="radio" value="" name="default-radio" class="w-6 h-6 text-whiteb bg-rosen border-rosen focus:ring-dark focus:ring-2">
                        <label for="default-radio-1" class="ml-2 text-sm font-medium text-whiteb">Nemám pojištění</label>
                    </div>
                    <div class="flex items-center">
                        <input id="default-radio-2" type="radio" value="" name="default-radio" class="w-6 h-6 text-rosen bg-blu border-gray-300 focus:ring-dark focus:ring-2">
                        <label for="default-radio-2" class="ml-2 text-sm font-medium text-whiteb">Mám platné pojištění</label>
                    </div>
                </div>
                <button class="bg-rosen h-[7vh] w-[100%] rounded-lg text-whiteb mt-4 flex items-center justify-center md:w-[70%] md:ml-[15%] lg:w-[50%] lg:ml-[25%]">
                        Další krok
                </button>
                
            </form>
        </div>
        <div class="col-start-2 col-span-10 h-[20vh] text-center lg:col-start-1"><!--Chat icon-->
            <div class="rounded-full bg-rosen h-24 w-24 mt-[8%] stroke-whiteb flex items-center justify-center lg:ml-12 lg:mt-[4%]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" class="w-16">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
