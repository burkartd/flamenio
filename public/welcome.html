<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galenio - Bouráme jazykovou bariéru ve zdravotnictví</title>
    <link rel="stylesheet" href="./css/tailwind.css">
</head>
<body>
    <div class="h-screen w-screen bg-dark grid grid-cols-12 grid-rows-10 font-poppins"><!--Full stranka-->
        <div class="col-start-2 col-span-10 h-[20vh] flex justify-center items-end"><!--nadpis-->
                <h2 class="text-[56px] font-poppins font-semibold text-center text-whiteb md:text-[80px]">
                    Welcome
                </h2>
        </div>
        <div class="col-start-2 col-span-10 h-[15vh] flex justify-center items-center"><!--vyber popis-->
            <span class="text-[24px] font-light text-whiteb text-center">
                Please choose your <br> language
            </span>
        </div>
        <div class="col-start-2 col-span-10 h-[25vh] justify-center"><!--vyber actual-->
            <div class="flex mt-4 items-center justify-center">
                    <div class="mb-3  w-[100%] md:w-[70%] lg:w-[50%]">
                      <select class="form-select appearance-none h-[7vh]
                        block
                        w-full
                        px-3
                        py-1.5
                        text-base
                        text-dark
                        bg-whiteb bg-clip-padding bg-no-repeat
                        border border-solid border-dark
                        rounded
                        transition
                        ease-in-out
                        m-0
                        focus:text-dark focus:bg-whiteb focus:border-rosen focus:outline-none" aria-label="Default select example">
                          <option selected>Select your language</option>
                          <option value="1">Čeština</option>
                          <option value="2">Němčina</option>
                          <option value="3">Angličtina</option>
                      </select>
                    </div>
            </div>
            <button class="bg-rosen h-[7vh] w-[100%] rounded-lg text-whiteb mt-4 flex items-center justify-center md:w-[70%] md:ml-[15%] lg:w-[50%] lg:ml-[25%]">
                Continue
            </button>
        </div>
        <div class="col-start-2 col-span-10 h-[20vh]"><!--Help site link-->
            <div class="text-whiteb font-light text-xl flex text-center justify-center">
                Galenio is there to help you with communication in hospitals. 
            </div>
            <div class="mt-6 text-rosen underline font-medium text-lg flex justify-center">
                Want to know more?
            </div>
        </div>
        <div class="col-start-2 col-span-10 h-[20vh] text-center  lg:col-start-1"><!--Chat icon-->
            <div class="rounded-full bg-rosen h-24 w-24 mt-[5%] stroke-whiteb flex items-center justify-center lg:ml-12 lg:mt-[4%]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" class="w-16">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
