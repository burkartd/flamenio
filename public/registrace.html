<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galenio - Bouráme jazykovou bariéru ve zdravotnictví</title>
    <link rel="stylesheet" href="./css/tailwind.css">
</head>
<body>
    <div class="h-screen w-screen bg-dark font-poppins grid grid-cols-12 grid-rows-10 overflow-auto scrollbar"><!--Full stranka-->
        <div class="h-[10vh] col-start-2 col-span-10"><!--Misto pro zmenu jazyka-->

        </div>
        <div class="col-start-2 col-span-10 h-[15vh] flex justify-center items-end"><!--nadpis-->
            <h2 class="text-[56px] font-poppins font-semibold text-center text-whiteb md:text-[80px]">
                Galenio
            </h2>
        </div>
        <div class="col-start-2 col-span-10 h-[85vh]"><!--Form-->
            <form class="pt-6">
                <input class="bg-whiteb bg-clip-padding bg-no-repeat md:w-[70%] md:ml-[15%] lg:w-[50%] lg:ml-[25%]
                border border-solid border-dark h-[7vh] appearance-none rounded w-full text-base
                text-dark py-2 px-4 leading-tight focus:outline-none focus:bg-whiteb focus:border-rosen" id="full-name" type="text" 
                maxlength="30" placeholder="Oficiální název nemocnice" required>

                <input class="bg-whiteb bg-clip-padding bg-no-repeat mt-4 md:w-[70%] md:ml-[15%] lg:w-[50%] lg:ml-[25%]
                border border-solid border-dark h-[7vh] appearance-none rounded w-full text-base
                text-dark py-2 px-4 leading-tight focus:outline-none focus:bg-whiteb focus:border-rosen" id="full-name" type="text" 
                maxlength="30" placeholder="Heslo" required>

                <button class="bg-rosen h-[7vh] w-[100%] rounded-lg text-whiteb mt-4 flex items-center justify-center md:w-[70%] md:ml-[15%] lg:w-[50%] lg:ml-[25%]">
                        Poslat údaje
                </button> 
                
            </form>
        </div>

    </div>
</body>
</html>
